<app-header></app-header>

<main>
  <ul id="users">
    @for (singleUser of users; track singleUser.id) {
      <li>
        <app-user [user]="singleUser" (select)="onSelectUser($event)"></app-user>
      </li>
    }
  </ul>

  <app-tasks [name]="selectedUser? selectedUser.name : '' "></app-tasks>
</main>
