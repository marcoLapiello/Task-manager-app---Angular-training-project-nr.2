@if (isAddingTask) {
<app-add-new-task [userId]="userId" (close)="onCloseNewTask()"></app-add-new-task>
}

<section id="tasks">
  <header>
    <p>{{ name }}'s Tasks</p>
    <menu>
      <button (click)="addNewTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (singleTask of selectedUserTasks; track singleTask.id) {
    <li>
      <app-task [task]="singleTask"></app-task>
    </li>

    }
  </ul>
</section>
