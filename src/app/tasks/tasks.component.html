<section id="tasks">
    <header>
        <p>{{name}}'s Tasks</p>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>

    <ul>
        @for (singleTask of selectedUserTasks; track singleTask.id) {
            <li>
                <app-task [task]="singleTask" (complete)="onCompleteTask($event)"></app-task>
            </li>
        }
        
       
    </ul>
</section>
